    <!-- Sidebar -->

<main class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-3">Contact With Us :</h1>
        <form name="contact" method="POST" data-netlify="true">
          <input type="hidden" name="form-name" value="contact" />

          <div class="form-floating mb-3">
            <input id="name"  type="text" class="form-control" placeholder="Your name" required>
            <label for="name">Name</label>
          </div>

          <div class="form-floating mb-3">
            <input id="email" name="email" type="email" class="form-control" placeholder="Your email" required>
            <label for="email">Email</label>
          </div>

          <div class="form-floating mb-3">
            <textarea id="message" name="message" class="form-control" placeholder="Write your message here" style="height: 150px" required></textarea>
            <label for="message">Message</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Send message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
